
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Temperature Conversion Application Website</h1>
    </header>
    <main>
        <h2>Input your temperature and select your units</h2>
        <form class="temp-form">
            <label class="temp-form" for="temp">Temperature:</label>
            <input class="temp-form" type="number" id="temp" name="temp" required>
            <label class="temp-form" for="unit">Unit:</label>
            <select id="unit" name="unit">
                <option class="temp-form" value="celsius">Celsius</option>
                <option class="temp-form" value="fahrenheit">Fahrenheit</option>
                <option class="temp-form" value="kelvin">Kelvin</option>
            </select>
            <button id="btn" type="submit">Convert</button>
        </form>
    </main>
    
</body>
</html>
