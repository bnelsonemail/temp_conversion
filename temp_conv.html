
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Temperature Conversion Application Website</h1>
    </header>
    <main>
        <h2>Input your temperature and select your units</h2>
        <div class="form-container">
            <form>
                <div class="temp-input">
                    <label class="temp-input" for="temp">Temperature:</label>
                    <input class="temp-input" type="number" id="temp" name="temp" required>
                </div>
                <div class="temp-units">
                    <label class="temp-units" for="unit">Unit:</label>
                    <select id="unit" name="unit">
                        <option class="temp-units" value="celsius">Celsius</option>
                        <option class="temp-units" value="fahrenheit">Fahrenheit</option>
                        <option class="temp-units" value="kelvin">Kelvin</option>
                    </select>
                </div>
                    <button id="btn" type="submit">Convert</button>
            </form>
        </div>
    </main>
    
</body>
</html>
